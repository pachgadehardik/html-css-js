<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, intial-scale=1.0"> -->
        <link rel="stylesheet" type="text/css"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">      
              <link rel="stylesheet" href="addstyle.css">
        <title>AddressBook Contact Form</title>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="assets/address-book.png" alt="addressbook-logo" style="width: 42px;height: 42px;">
                &nbsp;
                <div>
                    <span class="addressbook-text">ADDRESS</span><br>
                    <span class="addressbook-text addressbook">BOOK</span><br>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="addData(event);return false" >
                <div class="form-head">PERSON ADDRESS FORM 
                    <a href="addressHomePage.html"><img src="assets/x-mark.png" style="float: right; margin-right: 40px; width: 42px; height: 42px;"></a>
                </div>
                <!-- vertical-align: centre; height: 42px; padding-right: 25px; -->
                <div class="column-content">
                    <div class="label text">
                        <label for="fullname">Full Name</label>
                        <input class="input" type="text" id="fullname" name="fullname" placeholder="Fullname" required>
                        <error-output class="text-error" for="text"></error-output>
                    </div>
                    <div class="label text">
                        <label for="phone_number">Phone Number</label>
                        <input class="input" type="tel" id="phone_number" name="phone_number" placeholder="PhoneNumber" required>
                        <error-output class="phone-error" for="text"></error-output>
                    </div>
                    <div class="label text">
                        <label for="address">Address</label>
                        <textarea class="input textarea" id="address" name="address" required></textarea>
                    </div>
                    <div class="row-content">
                        <div class="label text">
                            <label for="city">City</label>
                            <select class="select" id="city" name="city" required>
                                <option value="" disabled selected>Select City</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Bangaluru">Bangaluru</option>
                                <option value="Ahmedabad">Ahmedabad</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Pune">Pune</option>
                                <option value="Surat">Surat</option>
                                <option value="Jaipur">Jaipur</option>
                            </select>
                        </div>
                        <div class="label text">
                            <label for="city">State</label>
                            <select class="select" id="state" name="state" required>
                                <option value="" disabled selected>Select State</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgadh">Chhattisgadh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                            </select>
                        </div>
                        <div class="label text">
                            <label for="zip">Zip Code</label>
                            <input class="input" type="text" id="zip" name="zip" required>
                        </div>
                    </div>
                    <div class="submit-reset">
                        <button type="submit" class="button submitBtn" id="submit">Add</button>
                        <button type="reset" class="button resetBtn" id="resetBtn">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- <script src = "Contacts.js"  type="text/javascript"></script> -->

        <script src="AddressForm.js" type="text/javascript">
             document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('submit').addEventListener('click', addData);
        });
        </script>
    </body>
</html>
